<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>部门列表</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/building/QueryBuiForHouseResult.css">
    <link rel="stylesheet" href="../../css/animate/animate.css">
</head>

<body>
    <div  id="all_con" v-cloak>
        <div id="info" class="container">
            <ul v-for="(item,index) of items" @click="choose(item)">
                <li>
                    <div class="temp_result">
                        <div class="blue_border"></div>
                        <div class="num_sort">
                            <h1>{{index+1}}</h1></div>
                        <div class="result_info">
                            <div class="info_top">
                                <label>{{item.deptName}}</label><label>({{item.deptCode}})</label>
                            </div>
                            <div class="info_botton">
                                <label>所属区域:</label><label>{{item.regionName}}</label><label class="s_j">|</label>区域编码:<label>{{item.regionCode}}</label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <!--遮罩层定义-->
        <div style="display:block" class="zcover" @click="cover_close"  v-show="isshow"></div>
        <transition name="custom-classes-transition" enter-active-class="slideInDown"  leave-active-class="slideInUp">
          <div class="search_box"  v-show="isshow" >
              <div class="pk_mem_temp">
                  <div class="pk_mem_lable">部门名称:</div>
                  <div class="pk_mem_input_all">
                      <input type="text" name="" v-model="deptName" placeholder="请输入" />
                  </div>
              </div>
              <button class="search_submit" @click="query">搜索</button>
          </div>
        </transition>


    </div>
    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/UICore.js"></script>
    <script type="text/javascript" src="../../script/vue.js"></script>
    <script type="text/javascript" src="../../script/CityComponent/deptListResult.js"></script>
</body>

</html>
