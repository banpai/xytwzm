<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../../css/currency/main.css">
	<link rel="stylesheet" href="../../css/event/choose_person.css">
	<script src="../../script/api.js?t=20180710"></script>
	<script src="../../script/vue.js?t=20180710"></script>
	<script src="../../script/UICore.js?t=20180710"></script>
	<script src="../../script/event/choose_person.js?t=20180710"></script>
	<title>选择人员</title>
</head>

<body style="background-color:#f2f2f2;">
	<div id="app">
		<header-comp></header-comp>
		<div class="ev_hui_top"></div>
		<div id="choose_pers">
			<label class="p_blable">选择人员或部门:
				<br>
			</label>
			<div class="pers_all">
				<ul id="personUl">
					<!-- {{personList}} -->
          <li 
            v-for="person in personList"
            :class="isClass(person.id)" 
            @click="personClick(person.id,person.deptName)">
						<div class="per_oneimg">
							<img src="../../image/1.png" />
						</div>
						<!-- <label>{{person.name}}</label>-->
						<label>{{person.deptName||person.personName}}</label>
					</li>
				</ul>
			</div>
    </div>
    <div style="margin-left: 10px;margin-right: 10px;">
        <button class="ev_upbut" @click="subButtonClick">确定</button>
    </div>
		
	</div>
	<style>
		.ev_upbut {
			width: 100%;
			height: 45px;
			color: white;
			font-size: 17px;
			border-radius: 4px;
			letter-spacing: 2px;
			border: none;
			outline: none;
			cursor: pointer;
			margin-top: 20px;
      background-color: #4242FF;
    }
    .liper{
      background: rgb(43,213,166);
      color: #fff;
    }
	</style>
</body>

</html>
