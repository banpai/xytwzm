<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="../../css/currency/main2.css">
  
  <link rel="stylesheet" href="../../css/event/my_event.css">

  <link rel="stylesheet" href="../../css/weui.css">
  <script src="../../script/api.js"></script>
  <script src="../../script/vue.js"></script>
  <script src="../../script/vueMixin.js"></script>
  <script src="../../script/UICore.js"></script>
  <script src="../../script/event/approveSuperviseList.js"></script>
  <title>我发起的</title>
</head>

<body style="background-color:#f2f2f2;">
  <div id="no_end_all">
    <list-event-supervise 
      v-for="(myEvent,index) in eventList" 
      :key="index" :eventobj="myEvent" 
      @sent="eventDetail" 
      @supervise="supervise">
    </list-event-supervise>
    <div class="load_all" v-show="showAll">已加载全部</div>
    <!--督办弹出层-->
    <sub-supervise
      :visible.sync="visible"
      ref="supervisesub"
      @send="sure"
    ></sub-supervise>
  </div>
</body>

</html>
